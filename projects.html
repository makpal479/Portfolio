<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проекты — Мини-игры</title>
    <style>
       /* Стили для светлой темы (по умолчанию) */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: black;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

header, footer {
    background: #222;
    color: white;
    text-align: center;
    padding: 1em 0;
}

footer {
    margin-top: auto;
}

button {
    margin: 5px;
    padding: 10px;
    cursor: pointer;
}

#themeToggleBtn {
    background-color: #444;
    color: white;
    border: none;
    cursor: pointer;
}

nav {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-bottom: 10px;
}

nav a {
    color: black;
    text-decoration: none;
    font-size: 18px;
}

.projects-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    padding: 20px;
}

.project-card {
    background: white;
    color: black;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 400px;
    text-align: center;
}

input {
    padding: 5px;
    margin-top: 10px;
}

/* Стили для тёмной темы */
body.dark-theme {
    background-color: #333;
    color: white;
}

body.dark-theme header, body.dark-theme footer {
    background-color: #222;
}

body.dark-theme .project-card {
    background-color: #444;
    color: white;
}

body.dark-theme nav a {
    color: white;
}

body.dark-theme button {
    background-color: #555;
    color: white;
}

body.dark-theme #themeToggleBtn {
    background-color: #666;
}


    </style>
</head>
<body>
   <header>
        <button id="theme-toggle">Switch Theme</button>
    </header>
    <nav>
        <a href="index.html">Главная</a>
        <a href="projects.html">Проекты</a>
        <a href="contact.html">Контакты</a>
    </nav>
    <div class="projects-container">
        <!-- Кликер -->
        <div class="project-card">
            <h2>Кликер</h2>
            <p>Осталось времени: <span id="time">30</span>s</p>
            <p>Счёт: <span id="score">0</span></p>
            <p>Рекорд: <span id="record">0</span></p>
            <button id="startBtn">Старт</button>
            <button id="clickBtn" disabled>НАЖМИ МЕНЯ!</button>
            <button id="pauseBtn" disabled>Пауза</button>
            <button id="resetBtn">Сбросить счёт</button>
        </div>

        <!-- Генератор приключений -->
        <div class="project-card">
            <h2>Генератор приключений</h2>
            <p id="adventure">Нажмите кнопку для генерации приключения.</p>
            <button onclick="generateAdventure()">Сгенерировать</button>
            <button onclick="clearHistory()">Очистить историю</button>
            <h4>История:</h4>
            <ul id="history"></ul>
        </div>

        <!-- Угадай число -->
        <div class="project-card">
            <h2>Угадай число</h2>
            <p>Введите число от 1 до 100:</p>
            <input type="number" id="guessInput" min="1" max="100">
            <button onclick="checkGuess()">Проверить</button>
            <p id="message"></p>
            <p>Осталось попыток: <span id="attempts">10</span></p>
            <button onclick="resetGame()">Начать заново</button>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Мини-игры от меня :)</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
